<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon"/>
    <link href="stylecontato.css" rel="stylesheet">
    <title>Contato</title>
    
</head>

<body>
    <div class="left-logo">
        <img src="img/animated-pc.svg" alt="">
    </div>
    
    <div class="contato">
        <h1>Entre em contato!</h1>
        <p>Gostou dos meus projetos?<br>
            Então entre em contato<br>
            para nos conhecermos<br>
            melhor!
        </p>
    </div>

    <div class="formulario">
        <form>
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required>
            <br>

            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
            <br>

            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
            <br>

            <label><strong>Conte mais sobre você!</strong></label><br>
            <textarea row="5" id="texto-aqui" name="texto-aqui" required></textarea><br>

            <button class="botao" type="submit">Enviar!</button>
        </form>
    </div>
</div>
    
</body>
</html>
